name: UI Integration Tests

on:
  pull_request:
    # run on PRs targeting main (adjust as needed)
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  ui-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Install repo dependencies
        run: npm ci

      - name: Check for FigmaUI directory
        id: check_figma
        run: |
          if [ -d "FigmaUI" ]; then
            echo "figma_present=true" >> $GITHUB_OUTPUT
          else
            echo "figma_present=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Figma UI deps
        if: steps.check_figma.outputs.figma_present == 'true'
        run: npm --prefix FigmaUI ci

      - name: Run UI integration test
        if: steps.check_figma.outputs.figma_present == 'true'
        run: npm run ci:ui-test
        env:
          CI: true
          FIGMA_UI_URL: 'http://localhost:5174/figma-ui/'

      - name: Run coverage (optional)
        if: steps.check_figma.outputs.figma_present == 'true'
        run: npm run coverage --silent || echo "No coverage generated"

      - name: Generate nyc reports
        if: steps.check_figma.outputs.figma_present == 'true'
        run: |
          npx nyc report --reporter=lcov --report-dir=coverage || true

      - name: Generate coverage summary JSON
        if: steps.check_figma.outputs.figma_present == 'true'
        run: |
          # run CommonJS helper to avoid shell quoting issues
          node scripts/generate_coverage_summary.cjs || true

      - name: Remove debug coverage artifacts
        if: steps.check_figma.outputs.figma_present == 'true'
        run: |
          rm -rf .nyc_output/debug-*.json || true
          rm -rf .nyc_output/sources || true

      - name: Upload coverage artifact
        if: steps.check_figma.outputs.figma_present == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage
            coverage/**

      - name: Skip UI tests message
        if: steps.check_figma.outputs.figma_present == 'false'
        run: echo "FigmaUI folder not present â€” skipping UI integration tests."
