name: Feature Branch CI

on:
  push:
    branches: [ 'feature/**' ]
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - 'README.md'

jobs:
  quick-check:
    name: Quick lint & tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci || npm install --no-audit --no-fund

      - name: Run ESLint (fast)
        run: npm run lint --silent

      - name: Run unit tests (fast)
        run: npm test --silent

      - name: Run coverage (optional)
        run: npm run coverage --silent || echo "No coverage generated"

      - name: Debug: show coverage lcov
        run: |
          echo "Coverage lcov path: coverage/lcov.info"
          if [ -f coverage/lcov.info ]; then
            wc -c coverage/lcov.info || true
            echo '--- head of coverage/lcov.info ---'
            head -n 50 coverage/lcov.info || true
          else
            echo 'coverage/lcov.info not found'
          fi
          echo '--- coverage directory listing ---'
          ls -la coverage || true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage
            coverage/**
