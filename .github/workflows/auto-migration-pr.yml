name: Auto Migration PR

on:
  workflow_dispatch:
  schedule:
    - cron: '15 3 * * *'

jobs:
  auto-migration-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci || npm install --no-audit --no-fund

      - name: Run analysis and baseline filtering
        run: |
          mkdir -p tmp
          node src/cli.js --policy examples/policy.yaml --out tmp/auto_findings_raw.json --fail-on critical
          node scripts/apply_baseline.js \
            --in tmp/auto_findings_raw.json \
            --out tmp/auto_findings.json \
            --baseline config/archguard-baseline.json \
            --summary tmp/auto_summary.json \
            --fail-on critical

      - name: Generate migration bundle from known patches
        run: |
          node src/cli.js --policy examples/policy.yaml --out tmp/auto_bundle_findings.json --fail-on critical --dry-run --patch-out migration_bundle_auto

      - name: Determine whether PR should be created
        id: detect
        run: |
          VIOLATIONS=$(node -e "const fs=require('fs'); const j=JSON.parse(fs.readFileSync('tmp/auto_findings.json','utf8')); process.stdout.write(String((j.violations||[]).length));")
          FILES=$(node -e "const fs=require('fs'); const path=require('path'); const root='migration_bundle_auto'; let count=0; if (fs.existsSync(root)) { const walk=(d)=>{ for (const e of fs.readdirSync(d,{withFileTypes:true})) { const p=path.join(d,e.name); if (e.isDirectory()) walk(p); else if (e.isFile() && e.name !== 'manifest.json') count++; } }; walk(root);} process.stdout.write(String(count));")
          echo "violations=$VIOLATIONS" >> $GITHUB_OUTPUT
          echo "bundle_files=$FILES" >> $GITHUB_OUTPUT
          if [ "$VIOLATIONS" -gt 0 ] && [ "$FILES" -gt 0 ]; then
            echo "create_pr=true" >> $GITHUB_OUTPUT
          else
            echo "create_pr=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload auto-migration artifacts
        uses: actions/upload-artifact@v4
        with:
          name: auto-migration-bundle
          path: |
            migration_bundle_auto
            tmp/auto_findings.json
            tmp/auto_summary.json

      - name: Create migration PR
        if: steps.detect.outputs.create_pr == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/auto-migration-${{ github.run_id }}
          title: "chore(migration): auto-generated ARCHGUARD migration bundle"
          body: |
            This PR was auto-generated by ARCHGUARD.

            - Remaining violations after baseline: ${{ steps.detect.outputs.violations }}
            - Migration bundle files: ${{ steps.detect.outputs.bundle_files }}

            Artifacts are attached to the workflow run.
          commit-message: "chore(migration): auto-generated ARCHGUARD migration bundle"
          add-paths: |
            migration_bundle_auto/**
            tmp/auto_findings.json
            tmp/auto_summary.json
