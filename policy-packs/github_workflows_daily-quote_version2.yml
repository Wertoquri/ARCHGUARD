name: Daily Quote (generate SVG + badge JSON)

on:
  schedule:
    # daily at 09:00 UTC
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Ensure assets dir exists
        run: mkdir -p assets

      - name: Generate daily quote (create SVG and JSON)
        run: node scripts/generate-quote.js

      - name: Commit & push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'github-actions[bot]'
          author_email: '41898282+github-actions[bot]@users.noreply.github.com'
          message: 'chore(daily-quote): update quote'
          add: 'assets/daily_quote.svg quote.json'
          push: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}