<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ARCHGUARD — Policy UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>ARCHGUARD — Policy Editor (Preview)</h1>
      <p>Load, inspect, and download policy YAML. Edits are local (download to save).</p>
    </header>

    <main>
      <section id="controls">
        <button id="load">Load policy</button>
        <button id="download">Download edited policy</button>
        <button id="save">Save to repo</button>
      </section>

      <section>
        <textarea id="policy" spellcheck="false"></textarea>
      </section>

      <section>
        <h2>Evaluation</h2>
        <div>
          <button id="eval">Evaluate policy</button>
        </div>
        <div id="violations" style="margin-top:8px"></div>
        <pre id="results" style="white-space:pre-wrap; background:#f6f8fa; padding:8px; border:1px solid #ddd; height:200px; overflow:auto"></pre>
      </section>

      <section>
        <h2>Rule Editor</h2>
        <div id="rule-editor"></div>
        <div style="margin-top:8px">
          <button id="add-rule">Add Rule</button>
          <button id="apply-structured">Apply to YAML</button>
        </div>
        <div style="margin-top:12px">
          <label>Branch name for PR: <input id="pr-branch" placeholder="policy-update-YYYYMMDD"/></label>
          <label style="margin-left:12px">PR title: <input id="pr-title" placeholder="Update policy via UI"/></label>
          <button id="save-pr">Save & Create PR</button>
        </div>
      </section>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
